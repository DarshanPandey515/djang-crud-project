<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Upload Student Data!</title>
</head>

<body>
    <br><br>
    <br><br>
    <h1 class="text-5xl" style="margin-left: 500px;">Upload Student Data!</h1>
    <br><br>
    <form style="padding-left: 500px; padding-right: 500px" action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <br>
        <div style="padding-left: 400px; padding-right: 400px" class="mb-3">
            <input class="g-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow" type="submit" value="Submit">
        </div>

    </form>

    <button style="margin-left: 890px;"
        class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-5 border border-gray-400 rounded shadow">
        <a style="color: black;text-decoration: none;" href="{% url 'index' %}">
            Back
        </a>
    </button>
<script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
